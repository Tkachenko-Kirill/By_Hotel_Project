{% extends "base_generic.html" %}
{% block content %}

<div class="background-search">
    <table class="baza">
        <tr><th class="th-baza"><h1 style="font-size: 30px; background-color: rgba(0,0,0,0.3);"> Введите свой email для восстановления пароля: </h1></th></tr>
    </table>
</div>

<div class="complex">
    <div class="complex-1">
        <form action="" method="POST">{% csrf_token %}
            {% if form.email.errors %} {{ form.email.errors }} {% endif %}
            <p>{{ form.email }}</p>
            <input type="submit" class="btn btn-default btn-lg" value="Reset password">
        </form>
    </div>
</div>

{% endblock %}
