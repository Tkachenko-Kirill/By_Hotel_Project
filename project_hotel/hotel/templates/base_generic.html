<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} <title> Отель-Домик на берегу </title> {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <script>
         $(document).ready(function() {
            $("#id_date_in").datepicker({
                dateFormat: "dd.mm.yy"
            });
            $("#id_date_out").datepicker({
                dateFormat: "dd.mm.yy"
            });
        });
    </script>

</head>

<body>
    <div >
        <!--# Navbar #-->
        {% block sidebar %}
        <nav class="stick">
            <nav class="nav">
                <div class="navbar-logo"></div>
                {% if user.is_authenticated %}
                <ul class="navbar-menu">
                    <li>
                        <a  href="{% url 'profile' %}">{{ user.get_username }}</a>
                    </li>
                    <li>
                        <a  href="{% url 'logout'%}?next={{request.path}}">Выход</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-menu">
                    <li>
                        <a  href="{% url 'register_request'%}?next={{request.path}}">Регистрация</a>
                    </li>
                    <li>
                        <a  href="{% url 'login'%}?next={{request.path}}">Вход</a>
                    </li>
                </ul>
                {% endif %}
            </nav>
            <nav class="navbar">
                <table class="table-navbar">
                    <tr class="navbar-menu">
                        <th><a  href="{% url 'about-the-hotel' %}">О НАС</a></th>
                        <th><a  href="{% url 'rooms' %}">ДОМА</a></th>
                        <th><a href="#">ДОСУГ</a></th>
                        <th><a href="#">КОНТАКТЫ</a></th>
                        <th>
                            <form class="form-inline" action="{% url 'search' %}" method="get">
                                <button class="btn " type="submit">поиск по дате</button>
                            </form>
                        </th>
                    </tr>
                </table>
            </nav>
        </nav>
        {% endblock %}
        <!--# Navbar #-->
        <div>
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
