{% extends "base_generic.html" %}

{% block content %}

<div class="background-search">
    <table class="baza">
        <tr><th class="th-baza"><h1 style="font-size: 30px; background-color: rgba(0,0,0,0.3);"> Бронирование домика : </h1></th></tr>
    </table>
</div>

<div class="complex">
    <div class="complex-1">
        {% if form.errors %}
        <p>Введен неверный логин или пароль</p>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Забронировать" />

        </form>
    </div>
</div>

{% endblock %}
